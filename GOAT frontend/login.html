<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login - Impact Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Add your Bootstrap CSS and other necessary CSS files here -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/login.css" rel="stylesheet"> 
</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header bg-dark text-white text-center">
            <h2>Welcome to G.O.A.T.</h2>
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <img src="/assets/img/hero-img.svg" alt="Login Image" class="img-fluid">
              </div>
              <div class="col-md-6">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="userID" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="userID" name="userID" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <p><a href="#">Forgot Password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add your Bootstrap JS and login.js here -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
